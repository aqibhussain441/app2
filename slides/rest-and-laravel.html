<header>mindkeeper.solutions</header>
<h2>Einfachheit</h2>
<ul>
<li>Einfache Bausteine sind leicht verständlich.</li>
<li>Simple Architekturen vereinfachen den Blick auf den Gesamtkontext.</li>
<li>Einfache Architekturen fördern Nachvollziehbarkeit und Verständlichkeit.</li>
</ul>
<blockquote>
<p>Das Prinzip der Allgemeingültigkeit in modularen Systemen führt zu einheitlichen Konnektoren (Middleware)</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-class="invert lead" data-background-image="linear-gradient(to bottom, rgb(191, 60, 76), rgb(27, 100, 139))" data-header="mindkeeper.solutions" data-theme="uncover" class="invert lead" style="--class:invert lead;--background-image:linear-gradient(to bottom, rgb(191, 60, 76), rgb(27, 100, 139));--header:mindkeeper.solutions;--theme:uncover;background-image:linear-gradient(to bottom, rgb(191, 60, 76), rgb(27, 100, 139));background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>mindkeeper.solutions</header>
<h2>Veränderlichkeit</h2>
<ul>
<li><strong>Evolvierbarkeit</strong> - Weiterentwickeln bestehender Fähigkeiten unter gleichbleibendem Aufand.</li>
<li><strong>Erweiterbarkeit</strong> - Hinzufügen neuer Fähigkeiten unter gleichbleibendem Aufwand.</li>
<li><strong>Anpassbarkeit</strong> - Spezialisieren der Architektur für unvorhergesehene Anforderungen.</li>
<li><strong>Konfigurierbarkeit</strong> - Verhaltenssteuerung der Anwendung in der Bereitstellungsphase.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-class="invert lead" data-background-image="linear-gradient(to bottom, rgb(191, 60, 76), rgb(27, 100, 139))" data-header="mindkeeper.solutions" data-theme="uncover" class="invert lead" style="--class:invert lead;--background-image:linear-gradient(to bottom, rgb(191, 60, 76), rgb(27, 100, 139));--header:mindkeeper.solutions;--theme:uncover;background-image:linear-gradient(to bottom, rgb(191, 60, 76), rgb(27, 100, 139));background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>mindkeeper.solutions</header>
<h2>Wiederverwendbarkeit</h2>
<p>Mit einem hohen Maß an Wiederverwendbarkeit ermöglicht eine Architektur einzelne Komponenten und Datenelemente auch in anderen Anwendungen eiunzusetzen.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-class="invert lead" data-background-image="linear-gradient(to bottom, rgb(191, 60, 76), rgb(27, 100, 139))" data-header="mindkeeper.solutions" data-theme="uncover" class="invert lead" style="--class:invert lead;--background-image:linear-gradient(to bottom, rgb(191, 60, 76), rgb(27, 100, 139));--header:mindkeeper.solutions;--theme:uncover;background-image:linear-gradient(to bottom, rgb(191, 60, 76), rgb(27, 100, 139));background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>mindkeeper.solutions</header>
<h2>Übertragbarkeit</h2>
<p>Ein geringes Maß an Systemabhängigkeiten ermöglicht einer Architektur unter geringem Ressourceneinsatz in verschiedenen Laufzeitumgebungen betrieben zu werden.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-class="invert lead" data-background-image="linear-gradient(to bottom, rgb(191, 60, 76), rgb(27, 100, 139))" data-header="mindkeeper.solutions" data-theme="uncover" class="invert lead" style="--class:invert lead;--background-image:linear-gradient(to bottom, rgb(191, 60, 76), rgb(27, 100, 139));--header:mindkeeper.solutions;--theme:uncover;background-image:linear-gradient(to bottom, rgb(191, 60, 76), rgb(27, 100, 139));background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>mindkeeper.solutions</header>
<h2>Zuverlässigkeit</h2>
<p>Eine zuverlässige Architektur kennzeichnet sich durch ein geringes Risiko eines Systemausfalls durch den teilweisen Ausfall einzelner Systemkomponenten.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-class="invert lead" data-background-image="linear-gradient(to bottom, rgb(191, 60, 76), rgb(27, 100, 139))" data-header="mindkeeper.solutions" data-theme="uncover" class="invert lead" style="--class:invert lead;--background-image:linear-gradient(to bottom, rgb(191, 60, 76), rgb(27, 100, 139));--header:mindkeeper.solutions;--theme:uncover;background-image:linear-gradient(to bottom, rgb(191, 60, 76), rgb(27, 100, 139));background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>mindkeeper.solutions</header>
<h1>Übliche Web-Service-Protokolle</h1>

<h3>Migrationen</h3>
<pre><code class="language-php"><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">CreateCountersTable</span> <span class="hljs-keyword">extends</span> <span class="hljs-title">Migration</span>
</span>{
    <span class="hljs-comment">// Run the migrations.</span>
    <span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">up</span><span class="hljs-params">()</span> </span>{
        Schema::create(<span class="hljs-string">'counters'</span>, <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-params">(Blueprint $table)</span> </span>{
            $table-&gt;bigIncrements(<span class="hljs-string">'id'</span>);
            $table-&gt;int(<span class="hljs-string">'value'</span>);
            $table-&gt;timestamps();
        });
    }

    <span class="hljs-comment">// Reverse the migrations.</span>
    <span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">down</span><span class="hljs-params">()</span> </span>{
        Schema::drop(<span class="hljs-string">'counters'</span>);
    }
}
</code></pre>
</section>

<header>mindkeeper.solutions</header>
<h3>Controller erweitern</h3>
<p>Jede Action eines Controllers muss eine <strong>Response</strong> zurückgeben.</p>
<p>Die Response kann manuell zusammengestellt oder mittels Hilfsfunktionen erzeugt werden.</p>
<p>Beispiele:</p>
<ul>
<li><code>view('card.index', ['variable' =&gt; $wert])</code></li>
<li><code>redirect()-&gt;action('CardController@index')</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-class="invert lead" data-background-image="linear-gradient(to bottom, rgb(191, 60, 76), rgb(27, 100, 139))" data-header="mindkeeper.solutions" data-theme="uncover" class="invert lead" style="--class:invert lead;--background-image:linear-gradient(to bottom, rgb(191, 60, 76), rgb(27, 100, 139));--header:mindkeeper.solutions;--theme:uncover;background-image:linear-gradient(to bottom, rgb(191, 60, 76), rgb(27, 100, 139));background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>mindkeeper.solutions</header>

$card-&gt;save();
$card-&gt;delete();
</code></pre>
</section>

<pre><code class="language-shell">git add --all

<pre><code class="language-php"><span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">get_svg_for_name</span><span class="hljs-params">($name)</span> </span>{
    <span class="hljs-keyword">return</span> &lt;&lt;&lt;SVG$
...
SVG;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-class="invert lead" data-background-image="linear-gradient(to bottom, rgb(191, 60, 76), rgb(27, 100, 139))" data-header="mindkeeper.solutions" data-theme="uncover" class="invert lead" style="--class:invert lead;--background-image:linear-gradient(to bottom, rgb(191, 60, 76), rgb(27, 100, 139));--header:mindkeeper.solutions;--theme:uncover;background-image:linear-gradient(to bottom, rgb(191, 60, 76), rgb(27, 100, 139));background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>mindkeeper.solutions</header>
<h3>Benutzerdefinierte Actions</h3>
<p>Controller können um eigene Actions erweitert werden, es kann sinnvoll sein, die Funktion in einen dedizierten Controller auszulagern.</p>
<pre><code class="language-php"><span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">generate_svg</span><span class="hljs-params">(Card $card)</span>
</span>{
    $user = Auth::user();

    $svg_image_source = $card-&gt;get_svg_for_name($user-&gt;name);

    <span class="hljs-keyword">return</span> response()
        -&gt;make($svg_image_source)
        -&gt;header(<span class="hljs-string">'Content-Type'</span>, <span class="hljs-string">'image/svg+xml'</span>)
        -&gt;header(<span class="hljs-string">'Content-Length'</span>, strlen($svg_image_source));
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-class="invert lead" data-background-image="linear-gradient(to bottom, rgb(191, 60, 76), rgb(27, 100, 139))" data-header="mindkeeper.solutions" data-theme="uncover" class="invert lead" style="--class:invert lead;--background-image:linear-gradient(to bottom, rgb(191, 60, 76), rgb(27, 100, 139));--header:mindkeeper.solutions;--theme:uncover;background-image:linear-gradient(to bottom, rgb(191, 60, 76), rgb(27, 100, 139));background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>mindkeeper.solutions</header>
<h3>Benutzerdefinierte Routen</h3>
<p>Benutzerdefinerte Routen können genutzt werden, um die Standard-Ressource-Routen zu ergänzen.</p>
<pre><code class="language-php">Route::get(<span class="hljs-string">'cards/{card}.svg'</span>, <span class="hljs-string">'CardController@generate_svg'</span>)
    -&gt;name(<span class="hljs-string">'cards.generate_svg'</span>);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-class="invert lead" data-background-image="linear-gradient(to bottom, rgb(191, 60, 76), rgb(27, 100, 139))" data-header="mindkeeper.solutions" data-theme="uncover" class="invert lead" style="--class:invert lead;--background-image:linear-gradient(to bottom, rgb(191, 60, 76), rgb(27, 100, 139));--header:mindkeeper.solutions;--theme:uncover;background-image:linear-gradient(to bottom, rgb(191, 60, 76), rgb(27, 100, 139));background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>mindkeeper.solutions</header>
<h3>Relationen abbilden</h3>
<p>Relationen werden durch das Anlegen von Getter-Methoden im Model und den erforderlichen Schematas eingerichtet:</p>
<pre><code class="language-php"><span class="hljs-comment">// app/User.php</span>
<span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">cards</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-keyword">return</span> <span class="hljs-keyword">$this</span>-&gt;belongsToMany(<span class="hljs-string">'App\Card'</span>);
}
</code></pre>
<pre><code class="language-php"><span class="hljs-comment">// database/migrations/2020_03_05_153542_card_user.php</span>
Schema::create(<span class="hljs-string">'card_user'</span>, <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-params">(Blueprint $table)</span> </span>{
    $table-&gt;foreignId(<span class="hljs-string">'card_id'</span>);
    $table-&gt;foreignId(<span class="hljs-string">'user_id'</span>);
});
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-class="invert lead" data-background-image="linear-gradient(to bottom, rgb(191, 60, 76), rgb(27, 100, 139))" data-header="mindkeeper.solutions" data-theme="uncover" class="invert lead" style="--class:invert lead;--background-image:linear-gradient(to bottom, rgb(191, 60, 76), rgb(27, 100, 139));--header:mindkeeper.solutions;--theme:uncover;background-image:linear-gradient(to bottom, rgb(191, 60, 76), rgb(27, 100, 139));background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>mindkeeper.solutions</header>
<h3>Manipulieren der Beziehung</h3>
<p>Die Beziehung wird über Collection-Methoden manipuliert.</p>
<pre><code class="language-php"><span class="hljs-comment">// app/Http/Controllers/CardController.php</span>
<span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">toggle_allowance</span><span class="hljs-params">(Card $card)</span>
</span>{
    $user = Auth::user();
    <span class="hljs-keyword">if</span> ($user-&gt;cards-&gt;contains($card) == <span class="hljs-keyword">true</span>) {
                $user-&gt;cards()-&gt;detach($card);
    }
    <span class="hljs-keyword">else</span> {
        $user-&gt;cards()-&gt;attach($card);
    }

    <span class="hljs-keyword">return</span> redirect()-&gt;route(<span class="hljs-string">'cards.index'</span>);
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-class="invert lead" data-background-image="linear-gradient(to bottom, rgb(191, 60, 76), rgb(27, 100, 139))" data-header="mindkeeper.solutions" data-theme="uncover" class="invert lead" style="--class:invert lead;--background-image:linear-gradient(to bottom, rgb(191, 60, 76), rgb(27, 100, 139));--header:mindkeeper.solutions;--theme:uncover;background-image:linear-gradient(to bottom, rgb(191, 60, 76), rgb(27, 100, 139));background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>mindkeeper.solutions</header>
<h3>Zugriff Authorisieren</h3>
<p>Die Authorisierung erfolgt durch leichtgewichtige Gate-Methoden.</p>
<pre><code class="language-php"><span class="hljs-comment">// app/Providers/AuthServiceProvider.php</span>
Gate::define(<span class="hljs-string">'generate-svg'</span>, <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-params">($user, $card)</span> </span>{
    <span class="hljs-keyword">return</span> $user-&gt;cards-&gt;contains($card) == <span class="hljs-keyword">true</span>;
});
</code></pre>
<pre><code class="language-php"><span class="hljs-comment">// CardController@generate_svg</span>
<span class="hljs-keyword">if</span> (Gate::allows(<span class="hljs-string">'generate-svg'</span>, $card))
{ ... }
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-class="invert lead" data-background-image="linear-gradient(to bottom, rgb(191, 60, 76), rgb(27, 100, 139))" data-header="mindkeeper.solutions" data-theme="uncover" class="invert lead" style="--class:invert lead;--background-image:linear-gradient(to bottom, rgb(191, 60, 76), rgb(27, 100, 139));--header:mindkeeper.solutions;--theme:uncover;background-image:linear-gradient(to bottom, rgb(191, 60, 76), rgb(27, 100, 139));background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>mindkeeper.solutions</header>

<pre><code class="language-php">Route::get(<span class="hljs-string">'cards/{card}.svg'</span>, <span class="hljs-string">'CardController@generate_svg'</span>)
    -&gt;name(<span class="hljs-string">'cards.generate_svg'</span>)
    -&gt;middleware(<span class="hljs-string">'auth'</span>);
</code></pre>
